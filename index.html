<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>ReviewMyCourses</title>

    <script type="text/javascript">
        var i = 0;
        var ads = []
        var time = 2000;

        ads[0] = 'All McGill Courses.';
        ads[1] = 'In-Depth Reviews and Comments.';
        ads[2] = 'Lecture Notes and Documents.';
        ads[3] = 'By McGill Students, for McGill Students.';


        function changeAds() {
            document.getElementById("ads").innerHTML = ads[i]
            if (i < ads.length - 1) {
                i++;
            } else {
                i = 0;
            }

            setTimeout("changeAds()", time);
        }

        window.onload = changeAds;
    </script>

    <style>
        .view {
        height: 100%;
      }
      body, html {
        height: 100%;
      }
      .bg {
        background-image: url("images/OEOISO0.jpg");
        height: 100%;
        position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(5px);
        z-index: -1;
        left: 0;
        right: 0;
      }

      .color {
        background-color: rgba(0,0,0,0.5);
        padding-top: 5%;
        padding-bottom: 8%;
      }

      .fg {
        z-index: 2;
        padding-top: 15%;
      }

      .margin {
        margin-right: 7px;
      }

      .font-size {
        font-size: 25px;
      }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top h-15">
        <a class="navbar-brand" href="index.html">ReviewMyCourses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="cgi-bin/search.cgi" method="GET">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search courses" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="bg">
    </div>

    <div class="container fg">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm text-center color" action="cgi-bin/search.cgi" method="GET">
                    <div class="display-3 text-white">
                        ReviewMyCourses
                    </div>
                    <div class="display-4 text-white" style="margin-top: 20px;">
                        Start Now!
                    </div>
                    </br>
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col margin">
                            <input class="form-control form-control-lg form-control-borderless border border-success"
                                type="search" name="query" placeholder="Search courses or keywords">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                    </div>
                    </br>
                    <div id="ads" class="text-white font-size"></div>
                </form>
            </div>
        </div>
    </div>



</body>
